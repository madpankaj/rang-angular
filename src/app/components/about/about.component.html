<section id="home" class="video-hero home" 
[ngStyle]="{'background-image': getBanner()}"
 data-section="home">
  <div class="overlay"></div>
    <div class="display-t text-center">
      <div class="display-tc">
        <div class="container">
          <div class="col-md-10 col-md-offset-1">
            <div class="animate-box">
              <h2>{{aboutContent.Text1}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <div class="colorlib-about-flex">
    <div class="col-half about-flex-img animate-box" [ngStyle]="{'background-image': getAboutImage(),'background-position': 'inherit'}"></div>
    <div class="col-half">
      <div class="row">
        <div class="col-md-12 aboutdes animate-box">
          <div class="about-desc">
            <h2>{{aboutContent.AboutText}}</h2>
            <div [innerHtml]="aboutContent.AboutDescription"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="colorlib-about-flex left">
    
    <div class="col-half">
      <div class="row">
        <div class="col-md-12  animate-box otherdesc">
          <div class="about-desc">
            <h2>{{aboutContent.OtherHeading}}</h2>
            <div [innerHtml]="aboutContent.OtherDescription"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-half about-flex-img animate-box" [ngStyle]="{'background-image': getDesignerImage(), 'background-position': 'inherit'}"></div>
  </div>
