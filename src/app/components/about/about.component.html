<section id="home" class="video-hero" 
[ngStyle]="{'background-image': getBanner()}"
 data-section="home">
  <div class="overlay"></div>
    <div class="display-t text-center">
      <div class="display-tc">
        <div class="container">
          <div class="col-md-10 col-md-offset-1">
            <div class="animate-box">
              <h2>{{aboutContent.Text1}}</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="colorlib-about">
    <div class="container">
      <div class="row row-pb-lg">
        <div class="col-md-6 animate-box">
          <div class="video colorlib-video" [ngStyle]="{'background-image': getAboutImage()}">
            
          </div>
        </div>
        <div class="col-md-6 animate-box">
          <h2>{{aboutContent.AboutText}}</h2>
        
          <div [innerHTML]="aboutContent.AboutDescription"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center colorlib-heading animate-box">
          <h2>{{aboutContent.OtherHeading}}</h2>
          <p>{{aboutContent.OtherDescription}}</p>
        </div>
      </div>

    </div>
  </div>
