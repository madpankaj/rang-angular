<section id="home" class="video-hero home" 
 data-section="home" [ngStyle]="{'background-image': getBanner()}">
  
    
    <div class="display-t text-center">
      <div class="display-tc">
        <div class="container">
          <div class="col-md-10 col-md-offset-1">
            <div class="animate-box">
              
              <h1 class="holder"><span>{{homeContent.Text1}} </span></h1>
              <h2>{{homeContent.Text2}}</h2>
              <p><a routerLink="portfolio" class="btn btn-primary btn-custom">View Portfolio</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div class="colorlib-about-flex">
    <div class="col-half about-flex-img animate-box" [ngStyle]="{'background-image': getAboutImage(), 'background-position': 'inherit'}"></div>
    <div class="col-half">
      <div class="row">
        <div class="col-md-12 col-md-pull-2 animate-box">
          <div class="about-desc">
            <h2>{{homeContent.AboutText}}</h2>
            <div [innerHtml]="homeContent.AboutDescription"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="colorlib-gallery">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 col-md-offset-2 text-center colorlib-heading animate-box">
          <h2>Gallery</h2>
          <p>{{homeContent.galleryText}}</p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-3 no-gutters" *ngFor="let Gal of Gallery" >
          <a *ngFor="let galImg of Gal" [href]="galImg.path" class="gallery-img image-popup-link animate-box"><img class="img-responsive" [src]="galImg.path" [alt]="galImg.name">
            <div class="desc text-center">
              <h2>{{galImg.text}}</h2>
              <p class="category"><span>{{galImg.description}}</span> </p>
             
            </div>
          </a>
   
        </div>
       
      </div>
    </div>
  </div>
