<section id="home" class="video-hero home" [ngStyle]="{'background-image': getImage()}" data-section="home">
  <div class="overlay"></div>
    <div class="display-t text-center">
      <div class="display-tc">
        <div class="container">
          <div class="col-md-10 col-md-offset-1">
            <div class="animate-box">
              <h2>Connect</h2>
             
            </div>
          </div>
        </div>
      </div>
    </div>
</section>

<div id="colorlib-contact">
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-push-8 animate-box">
        <h2>Contact Information</h2>
        <div class="row">
          <div class="col-md-12">
            <div class="contact-info-wrap-flex">
              <div class="con-info">
                <p><span><i class="icon-location-2"></i></span> {{contactDetails.address}}</p>
              </div>
              <div class="con-info">
                <p><span><i class="icon-phone3"></i></span> <a href="tel://{{contactDetails.phoneNo}}"> +{{contactDetails.phoneNo}}</a></p>
              </div>
              <div class="con-info">
                <p><span><i class="icon-paperplane"></i></span> <a href="mailto:{{contactDetails.email}}"> {{contactDetails.email}}</a></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-8 col-md-pull-4 animate-box">
        <h2>Get In Touch</h2>
        <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contactForm">
          <div class="row form-group">
            <div class="col-md-6">
              <!-- <label for="fname">First Name</label> -->
              <input type="text" id="fname"  formControlName="fname" class="form-control" placeholder="Your firstname">
            </div>
            <div class="col-md-6">
              <!-- <label for="lname">Last Name</label> -->
              <input type="text" id="lname" formControlName="lname" class="form-control" placeholder="Your lastname">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-6">
              <!-- <label for="email">Email</label> -->
              <input type="text" id="email" class="form-control" formControlName="useremail" placeholder="Your email address">
            </div>
            <div class="col-md-6">
              <!-- <label for="email">Phone no</label> -->
              <input type="text" id="phoneNo" class="form-control" formControlName="phoneNo" placeholder="Your Mobile no">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <!-- <label for="subject">Subject</label> -->
              <input type="text" id="subject" class="form-control" formControlName="subject" placeholder="Your subject of this message">
            </div>
          </div>

          <div class="row form-group">
            <div class="col-md-12">
              <!-- <label for="message">Message</label> -->
              <textarea name="message" id="message" cols="30" rows="10" class="form-control" formControlName="comment" placeholder="Say something about us"></textarea>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="Send Message" class="btn btn-primary" [disabled]="!contactForm.valid">
          </div>
          <div class="success" *ngIf="submisstionSuccess" [ngStyle]="{'background-color':'green','padding':'15px','color':'white'}">{{successMsg}}</div>
        </form>		
      </div>
    </div>
  </div>
</div>
